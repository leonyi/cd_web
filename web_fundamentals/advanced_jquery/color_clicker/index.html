<!DOCTYPE html>
<html>
<head>
	<title>Color Picker</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="content-wrapper">
		<h1>ColorClicker!</h1>
		<div id='large_box'>
			<div class="side_box" id="left_box"></div>
			<div class="middle_box"></div>
			<div class="side_box" id="right_box"></div>
		</div>

		<h2>Rules</h2>
		<h3>1. Clicking the big box should change background colors of all boxes!</h3>
		<h3>2. Clicking the middle box should change the color of the big box!</h3>
		<h3>3. Clicking the left or right small box should change the color of that box's siblings</h3>

	</div>
</body>
</html>
